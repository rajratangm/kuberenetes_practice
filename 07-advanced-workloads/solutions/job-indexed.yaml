apiVersion: batch/v1
kind: Job
metadata:
  name: indexed-job
  namespace: default
spec:
  completions: 5
  parallelism: 2
  completionMode: Indexed
  template:
    spec:
      containers:
      - name: worker
        image: busybox:1.35
        command: ['sh', '-c', 'echo "Processing index $JOB_COMPLETION_INDEX" && sleep 10']
      restartPolicy: Never

