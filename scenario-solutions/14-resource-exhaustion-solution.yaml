  # 1. Identify resource-hungry pods: kubectl top pods --sort-by=cpu
  # 2. Optimize resource requests to match actual usage
  # 3. Delete unused resources: kubectl get pods | grep Completed
  # 4. Increase ResourceQuota if needed
  # 5. Add more nodes if cluster capacity exhausted

