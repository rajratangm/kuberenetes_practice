# Solution for Scenario 11: StatefulSet Pod Not Starting
# StatefulSet with proper configuration

apiVersion: v1
kind: Service
metadata:
  name: db-headless
spec:
  clusterIP: None
  ports:
  - port: 3306
    targetPort: 3306
  selector:
    app: database
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: db-statefulset
spec:
  serviceName: db-headless
  replicas: 3
  selector:
    matchLabels:
      app: database
  template:
    metadata:
      labels:
        app: database
    spec:
      containers:
      - name: mysql
        image: mysql:8.0
        env:
        - name: MYSQL_ROOT_PASSWORD
          value: "rootpassword"
        - name: MYSQL_DATABASE
          value: "mydb"
        volumeMounts:
        - name: data
          mountPath: /var/lib/mysql
  volumeClaimTemplates:
  - metadata:
      name: data
    spec:
      accessModes: [ "ReadWriteOnce" ]
      storageClassName: fast-ssd
      resources:
        requests:
          storage: 10Gi
  # Common fixes:
  # 1. Ensure StorageClass exists: kubectl get storageclass
  # 2. Check PVC binding: kubectl get pvc
  # 3. Verify node capacity: kubectl describe node
  # 4. Check node taints: kubectl describe node | grep Taints

