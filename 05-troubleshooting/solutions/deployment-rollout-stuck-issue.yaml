# Example: Deployment rollout stuck due to readiness probe failure
apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  namespace: default
spec:
  replicas: 3
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
      - name: nginx
        image: nginx:1.22  # New image
        ports:
        - containerPort: 80
        readinessProbe:
          httpGet:
            path: /health  # This endpoint doesn't exist - probe will fail
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 10
        livenessProbe:
          httpGet:
            path: /
            port: 80

