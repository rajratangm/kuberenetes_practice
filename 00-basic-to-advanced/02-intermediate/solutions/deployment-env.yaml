apiVersion: v1
kind: ConfigMap
metadata:
  name: app-config
data:
  env: production
  log_level: info
---
apiVersion: v1
kind: Secret
metadata:
  name: app-secret
type: Opaque
stringData:
  api_key: secret123
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: env-deployment
spec:
  replicas: 2
  selector:
    matchLabels:
      app: web
  template:
    metadata:
      labels:
        app: web
    spec:
      containers:
      - name: app
        image: busybox:1.35
        command: ['sh', '-c', 'env && sleep 3600']
        env:
        - name: ENV
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: env
        - name: LOG_LEVEL
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: log_level
        - name: API_KEY
          valueFrom:
            secretKeyRef:
              name: app-secret
              key: api_key
        envFrom:
        - prefix: CONFIG_
          configMapRef:
            name: app-config

