apiVersion: apps/v1
kind: Deployment
metadata:
  name: web-stable
spec:
  replicas: 5
  selector:
    matchLabels:
      app: web
      version: stable
  template:
    metadata:
      labels:
        app: web
        version: stable
    spec:
      containers:
      - name: nginx
        image: nginx:1.21
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: web-canary
spec:
  replicas: 1
  selector:
    matchLabels:
      app: web
      version: canary
  template:
    metadata:
      labels:
        app: web
        version: canary
    spec:
      containers:
      - name: nginx
        image: nginx:1.22
---
apiVersion: v1
kind: Service
metadata:
  name: web-service
spec:
  selector:
    app: web  # Selects both stable and canary
  ports:
  - port: 80
    targetPort: 80

