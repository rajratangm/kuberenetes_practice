apiVersion: v1
kind: Pod
metadata:
  name: pod-emptydir
  namespace: default
spec:
  containers:
  - name: writer
    image: busybox:1.35
    command: ['sh', '-c', 'echo "Hello from writer" > /shared/data.txt && sleep 3600']
    volumeMounts:
    - name: shared-volume
      mountPath: /shared
  - name: reader
    image: busybox:1.35
    command: ['sh', '-c', 'cat /shared/data.txt && sleep 3600']
    volumeMounts:
    - name: shared-volume
      mountPath: /shared
  volumes:
  - name: shared-volume
    emptyDir: {}

