apiVersion: v1
kind: Pod
metadata:
  name: pod-configmap-volume
  namespace: default
spec:
  containers:
  - name: app
    image: busybox:1.35
    command: ['sh', '-c', 'ls -la /etc/config && cat /etc/config/* && sleep 3600']
    volumeMounts:
    - name: config-volume
      mountPath: /etc/config
  volumes:
  - name: config-volume
    configMap:
      name: app-config

