apiVersion: apps/v1
kind: Deployment
metadata:
  name: web-node-operators
  namespace: default
spec:
  replicas: 2
  selector:
    matchLabels:
      app: web
  template:
    metadata:
      labels:
        app: web
    spec:
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: node-type
                operator: In
                values:
                - compute
                - gpu
              - key: zone
                operator: NotIn
                values:
                - us-west-1
              - key: disk-type
                operator: Exists
              - key: maintenance-mode
                operator: DoesNotExist
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            preference:
              matchExpressions:
              - key: cpu-count
                operator: Gt
                values:
                - "4"
      containers:
      - name: nginx
        image: nginx:1.21

